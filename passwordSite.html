<!DOCTYPE html>
<!-- <html style="background-color: rgb(2, 2, 2);"> -->
<html>
    <head>
        <title>Password Generator</title>
             
    </head>

    <body>
        <style>
            .tutorial { 
               width: 40em;
               border: 3px solid #000000;
               height: 1.5em;
               text-align: center;
           }
         </style>

        <h1>Password Generator</h1>

        <div><i>Your password is...</i></div>

        <div class = "tutorial" id = "res"></div>
        
        <button onclick="copyPassword()">Copy</button>
        <a id = 'copyBool'></a>

        <div>
            <label for="length">Password Length</label>
            <input type="range" id="length" min="8" max="64" value="8" oninput="this.nextElementSibling.value = this.value">
            <output>8</output>
        </div>

        <div>
            <label for="upper">Include Upper Case</label>
            <input type="checkbox" id = "upp" unchecked>  
        </div>

        <div>
            <label for="numbers">Include Numbers</label>
            <input type="checkbox" id = "num" unchecked>  
        </div>

        <div>
            <label for="special">Include Special Characters</label>
            <input type="checkbox" id = "spe" unchecked>  
        </div>

        <button onclick="generate()">Generate</button>


    </body>
    <script type="text/javascript" src = "./src/generator.js"></script>   
    <script>
        function generate() {

            const length = document.getElementById("length").value;
            const num = document.getElementById("num").checked;
            const upp = document.getElementById("upp").checked;
            const spe = document.getElementById("spe").checked;

            const password = passwordGen(parseInt(length), spe, upp, num);

            document.getElementById("res").innerHTML = password;
            document.getElementById("copyBool").innerText = "";

        }
    </script> 

    <script>
        function copyPassword() {
            const text = document.getElementById("res");
            if (!text.innerText) return;
            

            navigator.clipboard.writeText(text.innerText);

            document.getElementById("copyBool").innerText = "Copied!";
            
            
        }
    </script>    
</html>
